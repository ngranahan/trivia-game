<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivial Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-xs-12 relative">
            <div id="card" class="playing-card card-start">
                <div id="header">
                    <h1>TRIVIAL<br>TRIVIA</h1>
                </div>
                <div id="cardText">
                    <p>A time-wasting game of pointless trivia for your enjoyment.</p>
                </div>
                <div>
                    <img id="answerImg">
                </div>
                <div class="text-center">
                    <button id="playGame" class="btn btn-primary btn-lg">PLAY GAME</button>
                </div>
                <div id="questionCounter"></div>
                <div id="gameTimer" class="text-center hide"></div>
            </div>
            
        </div>
    </div>

</body>

</html>
